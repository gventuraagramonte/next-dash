name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Login init"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Login end"

    - name: Build Docker Image
      run: |
        docker build -t giorgio0603/next-dash:0.0.1 .

    - name: Push Docker Image
      run: |
        docker push giorgio0603/next-dash:0.0.1 .
      
